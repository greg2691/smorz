{{ define "main" }}
<div class="row g-5">
  <div class="col-md-8">

    <article class="blog-post">

      <h2 class="blog-post-title">{{ .Title }}</h2>
      <p class="blog-post-meta">{{ partial "metadata.html" . }}</p>
      <p>{{ .Content }}</p>

    </article>
  </div>

  {{ partial "sidebar.html" . }}

</div>
{{ end }}
