{{ define "main" }}

<div class="container">

  <div class="row g-5 px-4 py-5">
    <div class="col-md-8">

      <article class="blog-post">
        {{ range .Pages.ByPublishDate.Reverse }}
          <h2 class="blog-post-title"><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          <p class="blog-post-meta">{{ partial "metadata.html" . }}</p>
          <p>{{ .Summary }}</p>
        {{ end }}
      </article>
    </div>

    {{- partial "sidebar.html" . -}}

  </div>

</div>

{{ end }}
